<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css\styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {display: block; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="grid_whole">
    <div class="left-container">
      <div class="headline_left">
      Your Result
      </div>
    <div class="score"> 
      <p class="score_syntax">76</p>
      <p class="hundred">of 100</p>
  
    </div>


<div class="bottom_left">
  <h3 class="great">Great</h3>
  <p>You scored higher than 65% of the people who have taken these tests.</p>
</div>
</div>

<div class="right-container">
  <div class="grid">
    <div class="sum">Summary</div>
  
<div class="reaction">
  <img src="images\icon-reaction.svg" class="icons" alt="brain">
  <p class ="reaction_text">Reaction</p>
  <p class="top_num">80</p>
  <p class="bottom_num">/ 100</p>
</div>
<div class="memory">
  <img src="https://github.com/DanStew83/results_summary/raw/main/images/icon-memory.svg" class="icons" alt="">
  <p class ="memory_text"> Memory</p>
  <p class="top_num">92</p>
  <p class="bottom_num">/ 100</p>
</div>
<div class="verbal">
  <img src="images\icon-verbal.svg" class="icons">
  <p class ="verbal_text">Verbal</p>
  <p class="top_num">61</p>
  <p class="bottom_num">/ 100</p>
</div>
<div class="visual">
  <img src="images\icon-visual.svg" class="icons">
  <p class ="visual_text">  Visual</p>
  <p class="top_num">72</p>
  <p class="bottom_num">/ 100</p>
</div>
</div>
<div class="btn">
  Continue
</div>  
</div>
</div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.facebook.com/profile.php?id=100076369026872">D. Stewart</a>.
  </div>


</body>
</html>
